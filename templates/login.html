{% extends "layout.html" %}

{% block body %}
  <h1 style="color:green">Login</h1>
  <form class="" action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class= "form-control" value="{{request.form.username}}">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" value="{{request.form.password}}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button> <br><br>
    <small style="color:orange">Dont have account? <br><a href="{{url_for('register')}}" class="btn btn-success btn-sm">Register</a></small>
  </form>

{% endblock %}
